services:
  wprdf-server:
    build: ./server
    ports:
      - "8080:8080"
    volumes:
      - notebook-registry:/app/registry
    environment:
      - ENV=production
      - REGISTRY_PATH=/app/registry/notebooks.db
      - HOST=0.0.0.0
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  notebook-registry:
    driver: local